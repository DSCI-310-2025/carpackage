name: test-coverage

on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages("covr")
          install.packages("devtools")

      - name: Test Coverage
        run: |
          covr::codecov()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

